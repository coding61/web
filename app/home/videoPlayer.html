		<title>视频播放器</title>
		<link rel="icon" href="../../statics/images/favicon.ico">
		<link type="text/css" rel="stylesheet" href="../../statics/css/common/common.css" />

		<script type="text/javascript" src="../../libs/jquery-2.1.4.min.js"></script>
	</head>
	<body style="margin: 0px;width: 100%;height: 100%;">
		<video controls="controls" autoplay="false">
			您的浏览器不支持 video 标签。
		</video>
		<script type="text/javascript">
			function getQueryString(key){
				var ls = location.search;
				//var reg = eval("new RegExp('[a-zA-Z0-9]+=[^&]+&|[a-zA-Z0-9]+=[^&]+$','g')");
				var reg = eval("new RegExp('[\?&]+(" + key + ")=[^&]+&|[\?&]+(" + key + ")=[^&]+$')");
				var args = ls.match(reg);
				if (args) {
					return args[0].split("=")[1].replace(/&$/, "");
				} else {
					console.log(key + "不存在");
					return null;
				}
			}
			window.onload=function(){
				$("video").attr({width:$(window).width()})
				$("video").attr({height:$(window).height()})
				// console.log(getQueryString("videoUrl"));
				var videoUrl = decodeURIComponent(getQueryString("videoUrl"));
				$("video").attr({src:videoUrl});
				$("video").attr({autoplay:true})
			}
		</script>
	</body>

</html>
