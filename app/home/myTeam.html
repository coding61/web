		<script type="text/hmtl" id="main-view-template">
			<div class="team">
				{{if leader == true}}
				<img class="edit-icon" src="../../statics/images/edit.png" alt="" />
				<img class="end-icon" src="../../statics/images/end.png" alt="">
				{{/if}}
				<div class="avatar">
					<img src="../../statics/images/11.jpg" alt="" />
					<span>{{team.name}}</span>
					{{if leader == true}}
						<input type="text" value='{{team.name}}' />
					{{/if}}
				</div>

				<div class="intro">
					<span class="text">团队介绍:{{team.intro}}</span>
					{{if leader == true}}
						<textarea>团队介绍:{{team.intro}}</textarea>
					{{/if}}
				</div>
			</div>
			<div class="members-view">
				<span>团队成员</span>
				<div class="members">
					{{each members}}
					<div class="member">
						{{if $value}}
							{{if $value.leader == false}}
								<img class="delete-icon" src="../../statics/images/delete.png" alt="" />
							{{/if}}
							<div class="avatar">
								<img src="{{$value.avatar_url}}" alt="" />
							</div>
							<span class="name">{{$value.name}}</span>
							{{if $value.leader == true}}
								<span class="position">队长</span>
							{{/if}}
						{{else}}
							<div class="default-avatar">
								<img src="../../statics/images/default-avatar.png" alt="" />
							</div>
							<span class="name">待加入</span>
						{{/if}}
					</div>
					{{/each}}
				</div>
			</div>
			{{if inTeam == true}}
				<div class="share"><span>邀请好友加入</span></div>
			{{else if isManyuan == true}}
				<div class="unjoin"><span>申请加入</span></div>
			{{else}}
				<div class="join"><span>申请加入</span></div>
			{{/if}}

		</script>
