        <!-- 文章列表 -->
        <div class="main-view">
            <div class="top-view">
                <div class="title-view">
                    <p class="title">文章</p>
                    <div class="under-line"></div>
                </div>
                <button type="button" class="push">发布文章</button>
            </div>
            <div class="list-view"></div>
            <script type="text/html" id="list-template">
	    		{{each}}
					{{if $value.isbuy == "No"}}
	    				<li data-pk="{{$value.pk}}" data-buy="{{$value.isbuy}}" data-price="{{$value.diamond_amount}}">
	    					<div class="list-item">
	                            <img class="cover" src={{$value.images}}>
	                            <div class="item-info">
	                                <div class="item-title">{{$value.title}}</div>
	        						<div class="item-content">{{$value.content}}</div>
	                            </div>
								<button class="item-buy">购买文章</button>
	    					</div>
	    				</li>
					{{/if}}
					{{if $value.isbuy == "Yes"}}
						<li data-pk="{{$value.pk}}" data-buy="{{$value.isbuy}}">
							<div class="list-item">
								<img class="cover" src={{$value.images}}>
								<div class="item-info">
									<div class="item-title">{{$value.title}}</div>
									<div class="item-content">{{$value.content}}</div>
								</div>
								<button class="item-buy">查看文章</button>
							</div>
						</li>
					{{/if}}
				{{/each}}
    		</script>
			<div class="none-view" style="display: none; width: 100%; height: 500px; text-align: center;">
				<p style="margin-top: 220px; font-size: 20px;">暂无文章</p>
			</div>
        </div>

        <div style="text-align:center;clear:both;">
		        <ul class="pagination" id="pagination">
		        </ul>
		        <input type="hidden" id="PageCount" runat="server" />
		        <input type="hidden" id="PageSize" runat="server" value="10" />
		        <input type="hidden" id="countindex" runat="server" value="10"/>
		        <!--设置最多显示的页码数 可以手动设置 默认为10-->
		        <input type="hidden" id="visiblePages" runat="server" value="10" />
    	</div>
        <div style="text-align: center" id="pageDiv"></div>

		<!-- 登录窗口 -->
		<div class="login-shadow-view">
			<div class="login-view">

				</div>
				<div class="login-info">
					<div class="login-info-view">
						<div class="info"><span>邀请码请到微信公众号领取</span></div>
						<div class="wx-code">
							<img src="../../statics/images/code.png">
						</div>
					</div>

				</div>
				<div class="account-view">
					<div class="username">
						<span>邀请码</span>
						<input placeholder="邀请码" />
					</div>
					<div class="password">
						<span>密码</span>
						<input type="password" placeholder="密码" />
					</div>
					<span class="login">确定</span>
