<!DOCTYPE html>
<html>
	<head>
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-121322429-1"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag("js", new Date());
        gtag("config", "UA-121322429-1");
    </script>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
		<meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
		<meta http-equiv="Pragma" content="no-cache" />
		<meta http-equiv="Expires" content="0" />
		<!-- <meta http-equiv="X-Frame-Options" content="SAMEORIGIN" /> -->
		<title>程序媛计划</title>
		<link rel="icon" href="../../statics/images/favicon.ico">
		<link type="text/css" rel="stylesheet" href="../../statics/css/common/common.css?v=2.3" />
		<link type="text/css" rel="stylesheet" href="../../statics/css/home/workIssue.css?v=2.3" />
	</head>

	<body>
	<!-- 头部信息 -->
		<div class="header">
			<div class="left-view">
				<img class="logo1" style="height: 30px;" src="../../statics/images/logo2.png" />
				<div class="right-line"></div>
				<img class="logo2" style="height: 30px;" src="../../statics/images/logo1.png"/>
			</div>
			<!-- <div class="middle-view">
				<span class="msg"><img src="../../statics/images/avatar.png"/>今天打卡了10次,太厉害了</span>
				<span class="msg"><img src="../../statics/images/avatar.png"/>获取了2颗钻石</span>
			</div> -->
			<div class="right-view">
				<span class="luntan">作品中心</span>

				<div class="icon4 avatar">
					<img class="item" src="../../statics/images/avatar.png" alt="">
				</div>
				<div class="info-view">
					<div class="info">
						<span class="grade item">LV 青铜1</span>
						<span class="grade-value item">500/854</span>
					</div>
					<div class="progress item">
						<img src="../../statics/images/progress.png" alt="">
					</div>
				</div>

				<div class="icon3 zuan">
					<img class="item" src="../../statics/images/icon3.png" alt="" />
					<span class="item">x20</span>
				</div>
				
				<!-- <div class="quit item">退出</div> -->

				<div class="team-info">
					<div class="team">
						
					</div>
					<div class="teams-brand">
						
					</div>
				</div>
			</div>

		</div>
		<script type="text/html" id="team-template">
			<img class="arrow" src="../../statics/images/arrow-d.png"/>
			<div>我的团队</div>
			<div class="members">
				{{each group_member}}
				<div class="member">
					<span class="member-name">
						<img class="avatar" src="{{$value.owner.avatar}}"/>
						<span class="name">{{$value.owner.name}}</span>
					</span>
					<span class="gm">{{$value.owner.grade.current_name}}</span>
				</div>
				{{/each}}
			</div>
		</script>
		<script type="text/html" id="teams-brand-template">
			<div>团队排行</div>
			{{each}}
			<div class="team-brand">
				<span class="name">{{$index+1}}.{{$value.name}}</span>
				<span class="zn">
					<img class="zuan" src="../../statics/images/zuan-s.png">
					<span>x{{$value.diamond_amount}}</span>
				</span>
			</div>
			{{/each}}
		</script>

		<div class="main-view">
			<div class="left-view">
				<!-- 作品列表 -->
				<div class="chat">
					<header class="works-header"><span class="createNew">+新建</span></header>
					<ul class="works-list">
						
					</ul>
				</div>
			</div>
			<script type="text/html" id="works-list-template">
				{{each}}
				<li data-pk="{{$value.pk}}">
					<p>{{$index + 1}}.{{$value.name}}
						<span class="works-drop">删除</span>
						{{if $value.allow_on_home || $value.allow_on_home == 'true'}}
						<span class="had-show">已上首页</span>
						{{else if $value.apply_for_home || $value.apply_for_home == 'true'}}
						<span class="had-show">已申请</span>
						{{else}}
						<span class="show-home" data-name="{{$value.name}}">上首页</span>
						{{/if}}
					</p>
				</li>
				{{/each}}
			</script>
			<!-- 练习区 -->
			<div class="right-view">
				<img src="../../statics/images/icon.png" alt="">
				<iframe class="codeEdit" id="codeEdit" name="codeEdit" src="codeEditIssue.html?v=2.2" frameborder="0"></iframe>
			</div>
		</div>
				
		<!-- 代码运行之后弹出的新窗口 -->
		<div class="code-result-shadow-view">
			<div class="code-result">
				<div class="close">
					<a class="play-in-newwin" href="#" target="_blink">新窗口查看</a>
					<img src="../../statics/images/close.png">
				</div>
				<iframe src="" frameborder="0"></iframe>
			</div>
		</div>

		<div class="save-new-work">
			<div>
				<div>
					<label for="">作品名称</label><input type="text" class="save-new-work-input">
				</div>
				<div>
					<button type="button" class="save-btn">保存</button>
					<button type="button" class="save-cancel-btn">取消</button>
				</div>
			</div>
		</div>

		<!-- 登录窗口 -->
		<div class="login-shadow-view">
			<div class="login-view">
				<div style="font-size: 30px;margin-bottom: 25px;color: white; display: none;">邀请码、密码请到战队中查询</div>
				<div class="close">
					<img style="display: none;" src="../../statics/images/close-w.png"/>
				</div>
				<div class="login-info">
					<div class="login-info-view">
						<div class="info"><span>邀请码请到微信公众号领取</span></div>
						<div class="wx-code">
							<img src="../../statics/images/code.png">
						</div>
					</div>
					
				</div>
				<div class="account-view">
					<div class="username">
						<span>邀请码</span>
						<input placeholder="邀请码" />
					</div>
					<div class="password">
						<span>密码</span>
						<input type="password" placeholder="密码" />
					</div>
					<span class="login">确定</span>
				</div>
			</div>
		</div>
		
	</body>
	<script type="text/javascript" src="../../libs/jquery-2.1.4.min.js"></script>
	<script type="text/javascript" src="../../libs/sea.js"></script>
	<script>
		var base = location.href.split("/app/")[0];
		seajs.config({
				paths: {
					"home": base + "/modules/home",
					"libs": base + "/libs",
					"common": base + "/modules/common"
				},
				alias: {
					"template": "libs/template.js",
					"common": "common/common.js"
				}
			})
			// 加载入口模块
		seajs.use("home/workIssue.js?v=2.3");
	</script>

</html>
