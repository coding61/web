	    <style type="text/css">
		    .CodeMirror {height: calc(100% - 31px);}
		  </style>

	<body>
		<div class="edits">
			<div class="html-edit">
				<span class="tag">在线编译器</span>
				<textarea class="edit" id="html-code"></textarea>
			</div>
			<div class="compile-result">
				<span class="tag">运行结果</span>
				<span class="content"></span>
			</div>
		</div>
		
		<div class="result">
			<span class="run">运行</span>
		</div>

					paths: {

						"common": "common/common.js"
					}
				})
				// 加载入口模块
			seajs.use("home/codeCompileRN.js");
		</script>

	</body>
