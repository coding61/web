<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
		<meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
		<meta http-equiv="Pragma" content="no-cache" />
		<meta http-equiv="Expires" content="0" />
		<!-- <meta http-equiv="X-Frame-Options" content="SAMEORIGIN" /> -->
		<title>作品详情</title>
		<link rel="icon" href="../../statics/images/favicon.ico">
		<link type="text/css" rel="stylesheet" href="../../statics/css/common/common.css?v=2.3" />
		<link type="text/css" rel="stylesheet" href="../../statics/css/home/workDetail.css?v=2.3" />
	</head>

	<body>
	<!-- 头部信息 -->
		<div class="header">
			<div class="left-view">
				<img class="logo1" style="height: 30px;" src="../../statics/images/logo2.png" />
				<div class="right-line"></div>
				<img class="logo2" style="height: 30px;" src="../../statics/images/logo1.png"/>
			</div>
			<div class="right-view">
				<span class="luntan">学习论坛</span>
				<span class="workCenter">作品中心</span>

				<div class="icon4 avatar">
					<img class="item" src="../../statics/images/avatar.png" alt="">
				</div>
				<div class="info-view">
					<div class="info">
						<span class="grade item">LV 青铜1</span>
						<span class="grade-value item">500/854</span>
					</div>
					<div class="progress item">
						<img src="../../statics/images/progress.png" alt="">
					</div>
				</div>

				<div class="icon3 zuan">
					<img class="item" src="../../statics/images/icon3.png" alt="" />
					<span class="item">x20</span>
				</div>
				
				<!-- <div class="quit item">退出</div> -->

				<div class="team-info">
					<div class="team">
						
					</div>
					<div class="teams-brand">
						
					</div>
				</div>
			</div>

		</div>
		<script type="text/html" id="team-template">
			<img class="arrow" src="../../statics/images/arrow-d.png"/>
			<div>我的团队</div>
			<div class="members">
				{{each group_member}}
				<div class="member">
					<span class="member-name">
						<img class="avatar" src="{{$value.owner.avatar}}"/>
						<span class="name">{{$value.owner.name}}</span>
					</span>
					<span class="gm">{{$value.owner.grade.current_name}}</span>
				</div>
				{{/each}}
			</div>
		</script>
		<script type="text/html" id="teams-brand-template">
			<div>团队排行</div>
			{{each}}
			<div class="team-brand">
				<span class="name">{{$index+1}}.{{$value.name}}</span>
				<span class="zn">
					<img class="zuan" src="../../statics/images/zuan-s.png">
					<span>x{{$value.diamond_amount}}</span>
				</span>
			</div>
			{{/each}}
		</script>

		<div class="main-view">
			
		</div>
		<script type="text/html" id="main-view-template">
			<div class="work-content-box">
				<header class="work-content-head">
					<div class="work-title">
						<p class="title-detail">{{name ? name : '未命名'}}</p>
						<p class="author-detail">
							<span class="author-span">作者： {{owner.name ? owner.name : '匿名'}}</span>
							<span>时间： {{create_time ? create_time.split('T')[0] : '未知'}}</span>
							{{if islike}}
							<span class="likes-btn likes-btn-yes" data-likes-num="{{likes}}">{{likes_(likes)}}</span>
							{{else}}
							<span class="likes-btn likes-btn-no" data-likes-num="{{likes}}">{{likes_(likes)}}</span>
							{{/if}}
						</p>
					</div>
					<div class="play-btn"><button>运行</button></div>
				</header>
				<section class="content-div">
					<div class="work-content-img">
						<img src="{{images ? images : ''}}" alt="">
					</div>
					<div class="work-content-detail">
						<pre>作品介绍：{{content ? content : ''}}</pre>
					</div>
				</section>
			</div>
			<section class="replies-list">
				<header>0条评论</header>
				<ul class="reply-ul"></ul>
				<div style="text-align:center;width:100%;clear: both">
				    <ul class="pagination" id="pagination"></ul>
				</div>
				<div class="reply-form">
					<input type="text" placeholder="说点什么吧">
					<button>评论</button>
				</div>
			</section>
		</script>
		<script type="text/html" id="reply-ul-template">
			{{each results}}
			<li>
				<div class="reply-author">
					<img src="{{$value.owner.avatar}}" alt="" width="50px" height="50px">
					<span class="reply-author-name">{{$value.owner.name}}</span>
					<span class="reply-create-time">{{reply_time_fn($value.create_time)}}</span>
				</div>
				<pre class="reply-content">{{$value.content}}</pre>
				{{if $value.ismyself == 'Yes'}}
				<div class="drop-reply">
					<span data-pk="{{$value.pk}}">删除</span>
				</div>
				{{/if}}
			</li>
			{{/each}}
		</script>

		<!-- 登录窗口 -->
		<div class="login-shadow-view" style="display: none;">
			<div class="login-view">
				<div style="font-size: 30px;margin-bottom: 25px;color: white; display: none;">邀请码、密码请到战队中查询</div>
				<div class="close">
					<img style="display: none;" src="../../statics/images/close-w.png"/>
				</div>
				<div class="login-info">
					<div class="login-info-view">
						<div class="info"><span>邀请码请到微信公众号领取</span></div>
						<div class="wx-code">
							<img src="../../statics/images/code.png">
						</div>
					</div>
					
				</div>
				<div class="account-view">
					<div class="username">
						<span>邀请码</span>
						<input placeholder="邀请码" />
					</div>
					<div class="password">
						<span>密码</span>
						<input type="password" placeholder="密码" />
					</div>
					<span class="login">确定</span>
				</div>
			</div>
		</div>

		<!-- 代码运行之后弹出的新窗口 -->
		<div class="code-result-shadow-view">
			<div class="code-result">
				<div class="close">
					<img src="../../statics/images/close.png">
				</div>
				<iframe class="work-play-iframe" src="" frameborder="0" srcdoc=""></iframe>
			</div>
		</div>
		
	</body>
	<script type="text/javascript" src="../../libs/jquery-2.1.4.min.js"></script>
	<script type="text/javascript" src="../../libs/sea.js"></script>
	<script src="../../cxyteam_forum/js/plupload/js/plupload.full.min.js"></script>
	<script src="../../cxyteam_forum/js/qiniu/dist/qiniu.min.js"></script>
	<script type="text/javascript" src="../../libs/jqPaginator.min.js"></script>
	<script>
		var base = location.href.split("/app/")[0];
		seajs.config({
				paths: {
					"home": base + "/modules/home",
					"libs": base + "/libs",
					"common": base + "/modules/common"
				},
				alias: {
					"template": "libs/template.js",
					"common": "common/common.js"
				}
			})
			// 加载入口模块
		seajs.use("home/workDetail.js?v=2.3");
	</script>

</html>
