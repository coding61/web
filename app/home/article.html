<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
		<meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
		<meta http-equiv="Pragma" content="no-cache" />
		<meta http-equiv="Expires" content="0" />
		<!-- <meta http-equiv="X-Frame-Options" content="SAMEORIGIN" /> -->
		<title>程序媛计划</title>
		<link rel="icon" href="../../statics/images/favicon.ico">
		<link type="text/css" rel="stylesheet" href="../../statics/css/common/common.css" />
		<link type="text/css" rel="stylesheet" href="../../statics/css/home/article.css" />
	</head>
	<body>
	<!-- 头部信息 -->
		<div class="header">
			<div class="left-view">
				<img class="logo1" style="height: 30px;" src="../../statics/images/logo2.png" />
				<div class="right-line"></div>
				<img class="logo2" style="height: 30px;" src="../../statics/images/logo1.png"/>
			</div>
			<span class="works center-view item">作品中心</span>
			<span class="luntan center-view item">学习论坛</span>
			<div class="right-view">
				<div class="team-info">
					<div class="team">
						
					</div>
					<div class="teams-brand">
						
					</div>
				</div>
			</div>
		</div>
		<script type="text/html" id="team-template">
			<img class="arrow" src="../../statics/images/arrow-d.png"/>
			<div>我的团队</div>
			<div class="members">
				{{each group_member}}
				<div class="member">
					<span class="member-name">
						<img class="avatar" src="{{$value.owner.avatar}}"/>
						<span class="name">{{$value.owner.name}}</span>
					</span>
					<span class="gm">{{$value.owner.grade.current_name}}</span>
				</div>
				{{/each}}
			</div>
		</script>
		<script type="text/html" id="teams-brand-template">
			<div>团队排行</div>
			{{each}}
			<div class="team-brand">
				<span class="name">{{$index+1}}.{{$value.name}}</span>
				<span class="zn">
					<img class="zuan" src="../../statics/images/zuan-s.png">
					<span>x{{$value.diamond_amount}}</span>
				</span>
			</div>
			{{/each}}
		</script>

		<!-- 文章内容 -->
		<div class="article">
			<p class="article_title">
				<span>文章标题</span>
				<input type="text" name="">
			</p>
			<p class="article_main">
				<span>文章内容</span>
				<textarea></textarea>
			</p>
			<p class="article_cover">
				<span>文章封面</span>
				<a href="javascript:;" class="file">选取封面
				    <input id="file_upload" type="file" accept="image/png,image/gif,image/jpg,image/jpeg" name="file">
				</a>
				<img id="file_img" src="">
			</p>
			<button class="issue">发布</button>
		</div>
	</body>
	<script type="text/javascript" src="../../libs/jquery-2.1.4.min.js"></script>
	<script type="text/javascript" src="../../libs/sea.js"></script>
	<script>
		var base = location.href.split("/app/")[0];
		seajs.config({
				paths: {
					"home": base + "/modules/home",
					"libs": base + "/libs",
					"common": base + "/modules/common"
				},
				alias: {
					"template": "libs/template.js",
					"common": "common/common.js"
				}
			})
			// 加载入口模块
		seajs.use("home/article.js");
	</script>
</html>
