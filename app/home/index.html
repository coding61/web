<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
		<meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
		<meta http-equiv="Pragma" content="no-cache" />
		<meta http-equiv="Expires" content="0" />
		<title>团队</title>

		<link type="text/css" rel="stylesheet" href="../../statics/css/common/common.css" />
		<link type="text/css" rel="stylesheet" href="../../statics/css/home/index.css" />

		<script>  
            var fontSize = 100;  
            var elm = document.documentElement;  
                elm.style.fontSize = fontSize * (elm.clientWidth/320) + 'px';  
        </script>  
	</head>

	<body>
		<!-- 导航栏 -->
		<div class="header">
			<span>团队</span>
		</div>

		<div class="main-view">
			<div class="create"><span>创建你的团队</span></div>
			<div class="join"><span>随机分配团队</span></div>
			<div class="my"><span>我的团队</span></div>
			<div class="idCode"><span>我的身份识别码</span></div>

		</div>

		<div class="idCode-shadow">
			<div class="idCode-view">
				<span>我的身份识别码</span>
				<input type="text" readonly="text" value="11234321232131231231432fdfs "></input>
				<div class="btn cancel">取消</div>
				<div class="btn copy">复制</div>
				<div class="clear"></div>
			</div>
		</div>

		<div class="wait-loading">
			<img class="loading-img" src="../../statics/images/load.gif" alt="">
			<span class="loading-span">正在匹配中...</span>
		</div>
		
	</body>
	<script type="text/javascript" src="../../libs/jquery-2.1.4.min.js"></script>
	<script type="text/javascript" src="../../libs/sea.js"></script>
	<script>
		var base = location.href.split("/app/")[0];
		seajs.config({
				paths: {
					"home": base + "/modules/home",
					"libs": base + "/libs",
					"common": base + "/modules/common"
				},
				alias: {
					"template": "libs/template.js",
					"common": "common/common.js"
				}
			})
			// 加载入口模块
		seajs.use("home/index.js");
	</script>

</html>
