    <script>
        var this_fly;
        layui.cache.user = {
            username: '游客'
            ,uid: -1
            ,avatar: '../../cxyteam_forum/res/images/avatar/00.jpg'
            ,experience: 83
            ,sex: '男'
        };
        layui.config({
            version: "1.0.0"
            ,base: '../../cxyteam_forum/res/mods/'
        }).extend({
            fly: 'index'
        }).use('fly', function(){
            this_fly = layui.fly;
            //如果你是采用模版自带的编辑器，你需要开启以下语句来解析。
            myInitDetail();
        });

</head>
<body>
    <div style="position: relative; margin-left: 5%; width: 90%; height: calc(100% - 140px); margin-top: 60px; border-radius: 10px;">
        <img style="width: 100%; height: 100%; border-radius: 10px" src="../../statics/images/punch_bg.png">
        <img style="width: 100%; height: 100px; border-radius: 0px 8px 8px; position: absolute; bottom: 0; left: 0" src="../../statics/images/wave_bg.png">
        <div style="position: absolute; top: -35px; width: 100%; height: calc(100% - 100px);">
            <img class="head" style="width: 70px; height: 70px; margin-left: calc(50% - 35px); border-radius: 35px;" src="../../statics/images/share_logo.png"/>
            <div class="name">姓名</div>
            <div style="text-align: center; color: #fff; font-size: 17px; line-height: 35px; margin-top: 5px;">在程序媛活动参加打卡</div>

            <div class="record">
                <div class="record-today">
                    <div style="display: flex;text-align: center;line-height: 36px;">
                        <div class="count-today">0</div>
                        <div class="record-text">次</div>
                    </div>
                    <div style="font-size: 15px; color: white">今日打卡</div>
                </div>
                <div class="record-total">
                    <div style="display: flex;text-align: center;line-height: 36px;">
                        <div class="count-total">0</div>
                        <div class="record-text">次</div>
                    </div>
                    <div style="font-size: 15px; color: white">累计打卡</div>
                </div>
            </div>

            <div class="info">
                <div class="title">活动</div>
                <div class="content">内容</div>
            </div>
        </div>
        <div class="pk-btn">快来和我PK吧</div>
    </div>

    <div class="share-footer">
        <img style="width: 40px; height: 40px; margin: 11px 20px;" src="../../statics/images/share_logo.png">
        <div style="height: 40px; margin-top: 11px;">
            <div style="font-size: 16px; color: #fff;">程序媛</div>
            <div style="font-size: 14px; color: #fff;">让更多女性学会编程</div>
        </div>
        <div class="download">打开</div>
    </div>
</body>
</html>
